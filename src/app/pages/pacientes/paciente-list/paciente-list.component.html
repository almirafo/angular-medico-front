<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a> </li>
    <li class="breadcrumb-item active"><a routerLink="/pacientes">Pacientes</a>
    </li>
  </ol>
</nav>
<!-- title -->
<div class="row"> <div class="col-md mb-1">
  <h3 class="h4 border-left pl-2">
  Lista de Pacientes
  </h3>
 </div>
  <div class="col-md">
  <a routerLink="new"  class="btn btn-success float-right" >+ Novo Paciente</a>
</div>
 </div>
 <!-- table Lista-->
<p-table [value]="pacientes">
    <ng-template pTemplate="header">
        <tr>
            <th>nome</th>
            <th>emailr</th>
            <th>ação</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-paciente>
        <tr>
            <td>{{paciente.nome}}</td>
            <td>{{paciente.email}}</td>
            <td>edit</td>

        </tr>
    </ng-template>
</p-table>
