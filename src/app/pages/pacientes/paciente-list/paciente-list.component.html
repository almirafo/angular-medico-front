<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a> </li>
    <li class="breadcrumb-item active"><a routerLink="/pacientes">Pacientes</a>
    </li>
  </ol>
</nav>
<!-- title -->
<div class="row"> <div class="col-md mb-1">
  <h3 class="h4 border-left pl-2">
  Lista de Pacientes
  </h3>
 </div>
  <div class="col-md">
  <a routerLink="new"  class="btn btn-success float-right" >+ Novo Paciente</a>
</div>
 </div>

 <p-table [value]="pacientes"  [paginator]="true" [rows]="2">
    <ng-template pTemplate="caption">
        Pacientes
          </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>id</th>
          <th>name</th>
          <th>Email</th>
          <th>ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-paciente>
      <tr>
          <td>{{paciente.id}}</td>
          <td>{{paciente.name}}</td>
          <td>{{paciente.email}}</td>
          <td><button class="bnt btn-primary" value="edit"> edit </button> 	&nbsp;
              <button class="bnt btn-danger"  value="delete"> delete </button> 	&nbsp;
              <button class="bnt btn-success" value="view"> view </button>
            </td>
      </tr>
  </ng-template>
</p-table>
